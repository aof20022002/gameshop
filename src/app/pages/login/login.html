<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIGAME Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <img src="assets/logo.png" alt="KAIGAME Logo" class="logo-image" />
      </div>

      <!-- แสดง error message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div class="input-group">
        <div class="input-wrapper">
          <span class="material-icons">email</span>
          <input
            type="email"
            class="input-field"
            placeholder="อีเมล"
            [(ngModel)]="email"
            [disabled]="isLoading"
            (keyup.enter)="login()"
          />
        </div>
      </div>

      <div class="input-group">
        <div class="input-wrapper">
          <span class="material-icons">lock</span>
          <input
            type="password"
            class="input-field"
            placeholder="รหัสผ่าน"
            [(ngModel)]="password"
            [disabled]="isLoading"
            (keyup.enter)="login()"
          />
        </div>
      </div>

      <button class="btn btn-login" (click)="login()" [disabled]="isLoading">
        {{ isLoading ? 'กำลังเข้าสู่ระบบ...' : 'เข้าสู่ระบบ' }}
      </button>

      <button class="btn btn-register" (click)="goToRegister()" [disabled]="isLoading">
        สมัครสมาชิก
      </button>
    </div>
  </body>
</html>
