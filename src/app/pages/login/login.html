<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIGAME Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <img src="assets/logo.png" alt="KAIGAME Logo" class="logo-image" />
      </div>

      <div class="input-group">
        <div class="input-wrapper">
          <span class="material-icons">email</span>
          <input type="email" class="input-field" placeholder="อีเมล" />
        </div>
      </div>

      <div class="input-group">
        <div class="input-wrapper">
          <span class="material-icons">lock</span>
          <input type="password" class="input-field" placeholder="รหัสผ่าน" />
        </div>
      </div>

      <button class="btn btn-login">เข้าสู่ระบบ</button>

      <button class="btn btn-register">สมัครสมาชิก</button>
    </div>
  </body>
</html>
