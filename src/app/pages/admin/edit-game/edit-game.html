<app-header-admin> </app-header-admin>
<div class="page-container">
  <div class="main-content" style="background-color: #242424">
    <div class="card">
      <div class="header">
        <a href="#" class="back-arrow" routerLink="/admin">&#8592;</a>
        <h1 class="title" style="color: aliceblue">แก้ไขเกม</h1>
      </div>

      <form class="game-form">
        <div class="image-upload-container">
          <div class="image-placeholder">เลือกรูปภาพ</div>
          <input
            type="file"
            id="game-image"
            name="game-image"
            accept="image/*"
            class="visually-hidden"
          />
        </div>

        <div class="input-group">
          <label for="game-name" class="visually-hidden">ชื่อเกม</label>
          <input type="text" id="game-name" name="game-name" placeholder="ชื่อเกม" required />
        </div>

        <div class="input-group">
          <label for="game-details" class="visually-hidden">รายละเอียดเกม</label>
          <textarea
            id="game-details"
            name="game-details"
            placeholder="รายละเอียดเกม"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="input-group select-group">
          <label for="game-type" class="visually-hidden">ประเภทของเกม</label>
          <select id="game-type" name="game-type" required>
            <option value="" disabled selected>ประเภทของเกม</option>
            <option value="action">แอ็คชั่น</option>
            <option value="rpg">สวมบทบาท (RPG)</option>
            <option value="strategy">กลยุทธ์</option>
          </select>
          <span class="select-arrow">&#9662;</span>
        </div>

        <button type="submit" class="submit-button">เพิ่มเกม</button>
      </form>
    </div>
  </div>
</div>
