<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรไฟล์ - KAIGAME</title>
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-left">
          <div class="profile-avatar">
            <img
              [src]="User?.profile_image || 'https://via.placeholder.com/100'"
              alt="Profile Picture"
              class="avatar-img"
            />
          </div>
        </div>

        <div class="profile-middle">
          <div class="profile-info">
            <div class="info-label">ชื่อผู้ใช้</div>
            <div class="info-value">{{ User?.fullname }}</div>
          </div>
          <div class="profile-info">
            <div class="info-label">อีเมล</div>
            <div class="info-value">{{ User?.email }}</div>
          </div>
          <!-- เมื่อคลิกจะเรียก toggleEditCard() -->
          <button class="edit-profile-btn" (click)="toggleEditCard()">แก้ไขโปรไฟล์</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!-- ส่วนแสดง Card แก้ไข -->
<div class="edit-card" *ngIf="showEditCard">
  <div class="edit-card-content">
    <div class="profile-upload-container">
      <h3>แก้ไขโปรไฟล์</h3>
      <div class="profile-upload" (click)="fileInput.click()">
        <!-- แสดงข้อความเมื่อยังไม่มีรูป -->
        <div *ngIf="!profilePreview" class="upload-placeholder">
          <i class="fa fa-camera"></i>
          <p>เลือกรูปภาพ</p>
        </div>

        <!-- แสดงรูปที่เลือก -->
        <img
          *ngIf="profilePreview"
          [src]="profilePreview"
          alt="Profile Preview"
          class="profile-preview-image"
        />

        <!-- Input file ซ่อนไว้ -->
        <input
          #fileInput
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          style="display: none"
        />
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <label>ชื่อผู้ใช้</label>
    <input type="text" [(ngModel)]="fullname" />

    <label>อีเมล</label>
    <input type="email" [(ngModel)]="email" />

    <label>รหัสผ่าน</label>
    <input type="password" [(ngModel)]="password" />

    <label>ยืนยันรหัสผ่าน</label>
    <input type="password" [(ngModel)]="confirmPassword" />
    <div class="edit-actions">
      <button class="save-btn" (click)="saveProfile()">บันทึก</button>
      <button class="cancel-btn" (click)="toggleEditCard()">ยกเลิก</button>
    </div>
  </div>
</div>
