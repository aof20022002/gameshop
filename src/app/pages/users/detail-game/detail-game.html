<app-header-user></app-header-user>
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIGAME - Rust</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="detail-card" *ngIf="game">
        <div class="back-arrow" routerLink="/users">←</div>
        <div class="rank">ลำดับ {{ game.rank }}</div>

        <div class="game-content">
          <img class="game-cover" style="width: 30%" [src]="game.image_url" [alt]="game.title" />

          <div class="game-info">
            <h1>{{ game.title }}</h1>
            <p>{{ game.detail }}</p>

            <div class="meta"><span>ประเภท:</span> {{ game.category }}</div>
            <div class="meta">
              <span>วางจำหน่ายเมื่อ:</span> {{ game.release_date | date : 'dd/MM/yyyy' }}
            </div>

            <div class="price">฿{{ game.price }}</div>
            <button class="add-cart-btn" (click)="addToCart(game)">
              <span class="material-icons">shopping_basket</span>
              เพิ่มลงตะกร้า
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="!game" style="color: white; text-align: center">กำลังโหลดรายละเอียดเกม...</div>
    </main>
    <button class="btn-add-float" routerLink="/cart-game">
      <span class="material-icons">shopping_cart</span>
    </button>
  </body>
</html>
