<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตะกร้าสินค้า - KAIGAME</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Cart Container -->
    <div class="cart-container">
      <button class="back-btn" onclick="window.history.back()">←</button>

      <!-- Cart Items -->
      <div class="cart-items">
        <div class="cart-item">
          <img
            src="https://via.placeholder.com/60x60/1a1a1a/ffffff?text=RUST"
            alt="Rust"
            class="item-image"
          />
          <div class="item-info">
            <span class="item-name">Rust</span>
            <span class="item-price">฿799.00</span>
            <button class="remove-btn">ยกเลิก</button>
          </div>
        </div>

        <div class="cart-item">
          <img
            src="https://via.placeholder.com/60x60/1a1a1a/ffffff?text=ARK"
            alt="ARK"
            class="item-image"
          />
          <div class="item-info">
            <span class="item-name">ARK: Survival Evolved</span>
            <span class="item-price">฿315.00</span>
            <button class="remove-btn">ยกเลิก</button>
          </div>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="summary-section">
        <div class="promo-input-wrapper">
          <label class="promo-label">โปรโมชั่น</label>
          <input type="text" class="promo-input" placeholder="กรอกโค้ดส่วนลด" />
        </div>

        <div class="discount-section">
          <span class="discount-label">ส่วนลด</span>
          <span class="discount-value">100</span>
        </div>

        <div class="total-section">
          <span class="total-label">ยอดรวม</span>
          <span class="total-value">1,014.00</span>
        </div>

        <button class="checkout-btn">ชำระเงิน</button>
      </div>
    </div>
  </body>
</html>
